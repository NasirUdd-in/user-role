{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
 <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Login</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
        </div>
    </div>
</div> 


{% comment %} <div class="position-relative overflow-hidden">
	<div class="d-flex min-vh-100" lc-helper="video-bg">
		<video style="z-index:1;object-fit: cover; object-position: 50% 50%;" class="position-absolute w-100 min-vh-100" autoplay="" preload="" muted="" loop="" playsinline="">
			<!-- adjust object-position to tweak cropping on mobile -->
			<source src="https://cdn.livecanvas.com/media/nature/video.mp4" type="video/mp4">
		</video>
		<div style="z-index:2" class="align-self-center  text-light col-md-8 offset-md-2">
			

			<div class="lc-block" style="background-color: rgba(0, 0, 0, 0.5); padding:50px; width:70%">
				
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
			</div>

			<div class="lc-block">
				

				<!-- for Safari support only, remove if you want  -->
				<script async="" src="https://unpkg.com/smoothscroll-polyfill/dist/smoothscroll.min.js"></script>

			</div>
		</div>
	</div>
</div> {% endcomment %}
 
{% endblock content %}
